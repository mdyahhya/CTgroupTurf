                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(later, wait);

// Get price for specific turf and time slot
function getPriceForTimeSlot(turf, timeSlot) {
    const [startTime] = timeSlot.split('-');
    const [hour, minute] = startTime.split(':').map(Number);
    const slotMinutes = hour * 60 + minute;
    
    console.log(`Calculating price for slot: ${timeSlot}, hour: ${hour}`, turf);
    
    // Check day pricing FIRST (this fixes the morning slots issue)
    if (turf.day_price && turf.day_start_time && turf.day_end_time) {
        const dayStart = timeToMinutes(turf.day_start_time);
        const dayEnd = timeToMinutes(turf.day_end_time);
        
        // For normal day ranges (e.g., 06:00 to 18:00)
        if (dayEnd > dayStart) {
            if (slotMinutes >= dayStart && slotMinutes < dayEnd) {
                console.log(`Day price: ${turf.day_price}`);
                return turf.day_price;
            }
        }
        // For overnight day ranges (rare case)
        else if (dayEnd < dayStart) {
            if (slotMinutes >= dayStart || slotMinutes < dayEnd) {
                console.log(`Day price (overnight): ${turf.day_price}`);
                return turf.day_price;
            }
        }
    }
    
    // Then check evening pricing
    if (turf.evening_price && turf.evening_start_time && turf.evening_end_time) {
        const eveningStart = timeToMinutes(turf.evening_start_time);
        const eveningEnd = timeToMinutes(turf.evening_end_time);
        
        // For normal evening ranges (e.g., 18:00 to 23:59)
        if (eveningEnd > eveningStart) {
            if (slotMinutes >= eveningStart && slotMinutes < eveningEnd) {
                console.log(`Evening price: ${turf.evening_price}`);
                return turf.evening_price;
            }
        }
        // For overnight evening ranges (e.g., 22:00 to 06:00)
        else if (eveningEnd < eveningStart) {
            if (slotMinutes >= eveningStart || slotMinutes < eveningEnd) {
                console.log(`Evening price (overnight): ${turf.evening_price}`);
                return turf.evening_price;
            }
        }

                const timeSlot = `${hour.toString().padStart(2, '0')}:00-${(hour + 1).toString().padStart(2, '0')}:00`;

            // From midnight to closing hour
            for (let hour = 0; hour < closeHour; hour++) {
                const nextHour = hour + 1;
                const timeSlot = `${hour.toString().padStart(2, '0')}:00-${nextHour.toString().padStart(2, '0')}:00`;
                const isBooked = bookedSlots.includes(timeSlot);
                const price = getPriceForTimeSlot(currentTurf, timeSlot);
                
                slotsHtml += createSlotHTML(timeSlot, isBooked, price);
            }
        } else {
            // Normal case: same day operations
            for (let hour = openHour; hour < closeHour; hour++) {
                const timeSlot = `${hour.toString().padStart(2, '0')}:00-${(hour + 1).toString().padStart(2, '0')}:00`;
                const isBooked = bookedSlots.includes(timeSlot);
                const price = getPriceForTimeSlot(currentTurf, timeSlot);

function formatTime(time) {
    if (!time) return 'N/A';
    
    const [hours, minutes] = time.split(':');
    const hour = parseInt(hours);
    
    // Handle special cases
    if (hour === 0) {
        return `12:${minutes} AM`; // Midnight
    } else if (hour < 12) {
        return `${hour}:${minutes} AM`;
    } else if (hour === 12) {
        return `12:${minutes} PM`; // Noon
    } else {
        return `${hour - 12}:${minutes} PM`;
    }
}

                    dataCache.delete(key);
                }
            }
        }, cacheExpiry);

        // Handle network errors gracefully
        window.addEventListener('online', function() {
            if (currentUser && turfs.length === 0) {
                loadTurfs();
            }
        });

        window.addEventListener('offline', function() {
            console.log('App is now offline');
        });
    </script>
</body>
